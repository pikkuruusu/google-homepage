<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Google
        </title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id="nav-bar">
            <ul id="nav">
                <li><button>Logga in</button></li>
                <li><a href="https://www.google.fi/imghp">Bilder</a></li>
                <li><a href="https://mail.google.com">Gmail</a></li>
            </ul>
        </div>
        <div id="logo-box">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272px" height="92px">
        
        </div>
        <div>
            <form action="https://google.com/search" method="get">
                <div id="search-form-box">
                    <input id="search-form" type="text" name="q" autocomplete="off">
                </div>
                <div id="search-buttons-box">
                    <input class="search-buttons" type="submit" value="Sök på Google" name="btnG"><input class="search-buttons" type="submit" value="Jag har tur" name="btnI">
                </div>
            </form>
        </div>
        <div id="footer">
            <div id="top-footer">
                Finland
            </div>
            <div id="bottom-footer">
                <ul id="footer-links">
                    <li class="left">Annonsering</li>
                    <li class="left">Företagslösningar</li>
                    <li class="left">Om</li>
                    <li class="left">Så fungerar Sök</li>
                    <li class="right">Inställningar</li>
                    <li class="right">Villkor</li>
                    <li class="right">Sekretess</li>
                </ul>
            </div>
        </div>
        
    </body>
</html>
